                    <!-- Topbar -->

                        <!-- Sidebar Toggle (Topbar) -->

                        <!-- Topbar Navbar -->

                            <!-- Nav Item - User Information -->
                            <li class="nav-item dropdown no-arrow">
                                <a class="nav-link dropdown-toggle" href="" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">Clenildon Ferreira</span>

                    <!-- Begin Page Content -->
                    <div class="container-fluid">                       
                        <h6 class="mb-4"><i>CADASTRO DE USUÁRIOS</i></h6><hr>
                        <form method="POST" action="#">

                            <div class="row">
                                <div class="col-md-8">
                                    <label for="validationServer01" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control is-valid" id="validationServer01" value="José Clenildon Feerreira do Nascimento" required>
                                    <div class="valid-feedback">
                                      Tudo Certo!
                                    </div>
                                  </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="validationServer01" class="form-label">Email</label>
                                            <input type="email" class="form-control is-valid" id="email" name="email" maxlength="100" autocomplete="off" value="bimferreira34@gmail.com" required>
                                            <div class="valid-feedback">
                                                Tudo Certo!
                                              </div>
                                        </div>
                                    </div>
                            </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="validationServer05" class="form-label">CPF</label>
                                        <input type="text" class="form-control is-invalid" id="cpf" aria-describedby="validationServer05Feedback" value="1234567890" required>
                                        <div id="validationServer05Feedback" class="invalid-feedback">
                                          CPF invalido.
                                        </div>
                                      </div>

                                      <div class="col-md-4">
                                        <label for="validationServer05" class="form-label">Senha</label>
                                        <input type="text" class="form-control is-invalid" id="senha" aria-describedby="validationServer05Feedback" value="12345" required>
                                        <div id="validationServer05Feedback" class="invalid-feedback">
                                            senha deve ter pelo menos oito caracteres.
                                        </div>
                                      </div>

                                      <div class="col-md-4">
                                        <label for="validationServer04" class="form-label">Idioma</label>
                                        <select class="form-select is-invalid" id="idioma" aria-describedby="validationServer04Feedback" required>
                                          <option selected disabled value="">Escolha uma opção</option>
                                          <option>Inglês</option>
                                          <option>Português</option>
                                          <option>Françês</option>
                                        </select>
                                        <div id="validationServer04Feedback" class="invalid-feedback">
                                          selecione uma opção.
                                        </div>
                                      </div>
                                </div>

                                <p align="right">
                                <button type="submit" class="btn btn-primary">Salvar &nbsp;<i class="fas fa-check"></i></button>
                                </p>

                                <div class="alert alert-success text-center" role="alert">
                                    Usuario Cadastrado com sucesso!
                                </div>
                        </form>
