                        <h6 class="mb-4"><i>CADASTRO DE USUÁRIOS</i></h6><hr>
                        <form method="POST" action="{{route('revisoras.insert')}}">

                            <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Nome</label>
                                            <input type="text" class="form-control" id="" name="nome" maxlength="100" autocomplete="off" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Matrícula</label>
                                            <input type="matricula" class="form-control" id="matricula" name="matricula" maxlength="9" autocomplete="off" required>
                                        </div>
                                    </div>
                            </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" maxlength="100" autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Função</label>
                                            <select class="form-control" name="funcao" id="funcao" text-center required>
                                                <option value="revisora">Revisora</option>
                                                <option value="inspetora">Inspetora</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Situação</label>
                                            <select class="form-control" name="situacao" id="situacao" text-center required>
                                                <option value="ativo">Ativo</option>
                                                <option value="Inativo">Inativo</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <p align="right">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                </p>
